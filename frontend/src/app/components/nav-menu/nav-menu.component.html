<header *ngIf="currentUser">
    <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
        <div class="container">
            <div class="navbar-collapse collapse d-sm-inline-flex" [ngClass]='{"show": isExpanded}'>
                <ul class="navbar-nav flex-grow mr-auto">
                    <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }' *ngIf="currentUser">
                        <a class="nav-link text-dark" [routerLink]='["/home"]'>
                            <mat-icon>home</mat-icon>Home</a>
                    </li>
                    <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="currentUser && isAdmin">
                        <a class="nav-link text-dark" [routerLink]='["/users"]'>
                            <mat-icon class="material-icons">admin_panel_settings</mat-icon>Management</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="!currentUser">
                        <a class="nav-link text-dark" [routerLink]='["/login"]'>
                            <span class="material-icons">exit_to_app</span>
                            <span> Login </span>
                        </a>
                    </li>
                    <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="currentUser">
                        <a class="nav-link text-dark" [routerLink]='' (click)='logout()'>
                            <span class="material-icons">power_settings_new</span>
                            <span> Logout </span>
                            <span class="text-info">({{authenticationService.currentUser.pseudo}})</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
