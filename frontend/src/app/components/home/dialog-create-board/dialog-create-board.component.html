<form [formGroup]='form'>
    <h1 class="header">Nouveau tableau</h1>
    <img src="../../../../assets/img/add-board.svg">
    <div class="form">
        <mat-form-field>
            <input matInput placeholder="Titre du tableau" [formControl]="ctlTitle" required>
            <mat-error class="field-error" *ngIf="ctlTitle.hasError('required')">Required</mat-error>
        </mat-form-field>


        <mat-form-field appearance="fill">
            <mat-label>Ajouter des collaborateurs</mat-label>
            <mat-select [formControl]="ctlCollaboraters" multiple>
                <mat-option *ngFor="let user of userList" [value]="user.id"> {{user.firstName}} {{user.lastName}}</mat-option>
            </mat-select>
        </mat-form-field>

    </div>
</form>

<div class="footer">
    <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid" (click)="create()">Cr√©er</button>
    <button type="reset" mat-button (click)="cancel()">Annuler</button>
</div>
