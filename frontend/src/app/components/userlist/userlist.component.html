<div class="content-page">


    <div>
        <div *ngIf="isVisible">
            <button mat-raised-button color="accent" (click)="patchData()" style="width: 100%;
            height: 100px;">Patch datas</button>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput (keyup)="filterChanged($event.target.value)" [value]="filter" placeholder="Filter">
            </mat-form-field>
            <div class="mat-elevation-z2">
                <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
                    <ng-container matColumnDef="pseudo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pseudo </th>
                        <td mat-cell *matCellDef="let row"> {{row.pseudo}} </td>
                    </ng-container>
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©nom </th>
                        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nbTab">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de tableau </th>
                        <td mat-cell *matCellDef="let row"> {{row.boards.length}} </td>
                    </ng-container>
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                        <td mat-cell *matCellDef="let row"> {{row.roleAsString}} </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button tabindex="-1" (click)="edit(row)">
                    <mat-icon >edit</mat-icon>
                </button>
                            <button mat-icon-button tabindex="-1" (click)="delete(row)">
                    <mat-icon >delete</mat-icon>
                </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
                <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <button mat-raised-button color="primary" (click)="create()">New User</button>
        </div>
    </div>






    <div class="img-bottom-right">
        <img src="../../../assets/img/setting.png" id="responsive">
    </div>



</div>
